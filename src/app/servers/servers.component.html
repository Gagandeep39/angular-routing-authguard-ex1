<div class="row">
  <!-- col 1 -->
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a [routerLink]="['/servers', server.id]" [queryParams]="{allowEdit: 1, abc: 123}" [fragment]="'loading'"
        routerLinkActive="router-link-active" href="#" class="list-group-item" *ngFor="let server of servers">
        {{ server.id }}
        {{ server.name }}
      </a>
    </div>
  </div>
  <!-- col 2  -->
  <div class="col-xs-12 col-sm-4">
    <button class="btn btn-primary" (click)="onReload()">Reload Page</button>
    <app-edit-server></app-edit-server>
    <hr>
    <!-- <app-server></app-server> -->
  </div>
</div>
